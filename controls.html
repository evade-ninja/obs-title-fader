	<script type="text/javascript">
	const mindcontrol = new BroadcastChannel('obs-title');

	mindcontrol.onmessage = function (ev) {
		("#lyric-panel").html(ev.data);
		
	}

	//var ctitle = "";
	//var csubtitle = "";

	var maxCards = 25;

	var hotkeySwitch1Old = hotkeySwitch1;

	function save(){
		//console.log($("#cards").val());

		var s=$("#cards").val();
		
		localStorage.setItem($("#cards").val(), JSON.stringify({'title':$("#title").val(), 'subtitle':$("#subtitle").val()}));

		loadCards(localStorage);
		$("#cards").val(s);

	}

	function load(){
		var x = $("#cards").val();
		var s = JSON.parse(localStorage.getItem(x));
		if(s){
				$("#title").val(s.title);
				$("#subtitle").val(s.subtitle);

			}else{
				$("#title").val("");
				$("#subtitle").val("");	
			}
		mindcontrol.postMessage({ 'action': 'load', 'text1': $("#title").val(), 'text2': $("#subtitle").val() });
	}

	function sendTitle(){
		mindcontrol.postMessage({'action':'show','text1': $("#title").val(), 'text2': $("#subtitle").val()});
		//console.log("hello");
	}

	function loadCards(cardData){
		//var opts = "";
		$("#cards").html("");
		if(cardData.hasOwnProperty("numCards") && cardData.hasOwnProperty("cards")){
			for (let x = 1; x < maxCards; x++) {
				var s = JSON.parse(cardData[x]);
				$("#cards").append(new Option(s.title, x));
			}
		}else{
			// Storage is empty or corrupt
			localStorage.clear();
		}
	}

	function clearStorage(){
		localStorage.clear();
	}

	function clearCard(){
		var s=$("#cards").val();

		localStorage.removeItem($("#cards").val());

		loadCards();
		$("#cards").val(s);
		load();
	}

	function exportCards(){
		$("#export").show();
		$("#edata").val(JSON.stringify(localStorage));
	}

	function importCards(){
		var c = JSON.parse($("#edata").val());
		loadCards(c);
		for(let x = 1; x<maxCards; x++){	
			if(c.hasOwnProperty("Card"+x)){
				localStorage.setItem("Card"+x, c["Card"+x]);
			}
		}
		load();
	}


	</script>

	<body>
	<div class="input-group">
		<div id="cardselect">
		<i class="fa-regular fa-circle-user"></i>
			<select id="cards" name="cards" onchange="load();">
			</select> 
		</div>
	</div>

	<div id="card-tools">
		<div class="toolstrip" id="card-controls">
			<button onclick="sendTitle();" class="primary bigger pt"><i class="fa-solid fa-circle-play"></i></button>
			<button onclick="mindcontrol.postMessage({'action':'hide'});" class="stop stopt bigger"><i class="fa-solid fa-circle-stop"></i></button>
		</div>

		<div class="toolstrip" id="card-edit-controls">
			<button onclick="" class="bigger success st" title="Add"><i class="fa-solid fa-circle-plus"></i></button>
			<button onclick="" class="bigger warning wt"><i class="fa-solid fa-circle-chevron-down"></i></button>
			<button onclick="" class="bigger danger dt"><i class="fa-solid fa-trash-can"></i></button>
			&nbsp;
			<button onclick="exportCards();" class="bigger vault vault-txt"><i class="fa-solid fa-vault"></i></button>
		</div>
	</div>

	<div id="edit-window">
		<div class="card-edit-window">
			<div class="edit-header">
				<i class="fa-solid fa-pencil"></i> Edit Title
			</div>
			<div class="input-group"><i class="fa-regular fa-circle-user"></i>&nbsp;<input type="text" id="title" name="title"></div>
			<div class="input-group"><i class="fa-regular fa-address-card"></i>&nbsp;<input type="text" id="subtitle" name="subtitle"></div>

			<div class="toolstrip ts-inside">
				<button onclick="save();" class="bigger success st" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
				<button onclick="" class="bigger danger dt"><i class="fa-solid fa-rectangle-xmark"></i></button>
			</div>


			<div>
				<button onclick="save();" class="success">Save</button>
			</div>
			
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button onclick="clearCard();" class="danger">Clear Card</button>
		</div>
	</div>

	<div id="export" style="display:none;">
		<div class="card-edit-window">
			<div class="edit-header">
				<i class="fa-solid fa-vault"></i> Import/Export
			</div>
			<div class="input-group"><i class="fa-solid fa-database"></i>&nbsp;<textarea name="edata" id="edata" cols="30" rows="10 spellcheck=" false"></textarea></div>
	
			<div class="toolstrip ts-inside">
				<button onclick="importCards();" class="bigger success st" title="import"><i class="fa-solid fa-download"></i></button>
				<button onclick="$('#export').hide();" class="bigger primary pt"><i class="fa-solid fa-rectangle-xmark"></i></button>
			</div>
		</div>
	</div>

	<div>
	
	</div>
	<div class="input-group">
		<button onclick="sendTitle();" class="primary bigger">SHOW</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button onclick="mindcontrol.postMessage({'action':'hide'});" class="danger">Force Hide</button>
		<button onclick="exportCards();" class="danger">Import/Export</button>
	</div>

	<button onclick="clearStorage();" class="danger" style="display:none;">CLEAR</button>
